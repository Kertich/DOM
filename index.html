<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" onchange="handleChange()" id="inputField">
    <input type="button" id="btn" value="Click" onclick="handleClick()">
    <div id="main"></div>
</body>
<script>
    let inputVal = "";
    const arr = []
    const updateDom = () => {
        document.getElementById("main").innerHTML = `<div>
${arr.map(i => (`<span>${i}</span>`))}</div>`.replaceAll(",","");
    }
    const handleClick = (e) => {
        e.preventDefault();
        console.log({ inputVal, arr });
        arr.push(inputVal);
        updateDom();
    }
    const handleChange = (e) => {
        e.preventDefault();
        inputVal = e.target.value;
    }
    updateDom();

    document.getElementById("inputField").onchange = handleChange
    document.getElementById("btn").onclick = handleClick

</script>

</html>
